<div class="container">
  <div class="video" width="100%">
    <video width="1100px" height="450px" controls>
      <source src="../../../../../../assets/other/seeit.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="details">
    <div class="photo">
      <img
        src="{{ movieList.movieData?.img }}"
        width="300px"
        height="400px"
        alt=""
      />
    </div>
    <div class="movieinfo">
      <div class="title">
        {{ movieList.movieData?.title }}
      </div>
      <div class="title2">
        {{ movieList.movieData?.titleKa }}
      </div>
      <div class="infor">
        {{ movieList.movieData?.genre }}
        {{ movieList.movieData?.description }}
      </div>
    </div>
  </div>
</div>
<h1></h1>
